<!DOCTYPE html>
<html>
<head>
  <title>Base64 Image Viewer</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    .image {
      max-width: 100vw;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="image" id="image" src="" alt="Base64 Image">
  </div>

  <script>
    // Get the base64 string from the query string
    const urlParams = new URLSearchParams(window.location.search);
    const base64String = encodeURIComponent(urlParams.get('url').replace(/\s/g, '+'));

    // Set the base64 string as the source of the image
    const imageElement = document.getElementById('image');
    const imgSrc = base64String.startsWith('data:') ? base64String : `data:image/png;base64,${base64String}`;
    imageElement.src = decodeURIComponent(imgSrc);
  </script>
</body>
</html>
